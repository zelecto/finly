<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINLY - Registro</title>

    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="icon" type="image/ico" href="{{ url_for('static', filename='ICON.ico') }}">
</head>
<body>
    <div class="container register-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="FINLY" class="logo-register">
        
        <h1 class="register-text">Crea tu cuenta</h1>
        <p class="subtitle-register">Completa el formulario para registrarte en FINLY</p>

        <!-- Formulario -->
        <form class="form register-form" id="registerForm">
          <div class="input-row">
           <div class="input-group">
                <label for="nombres">Nombre</label>
                <input type="text" id="nombres" required>
            </div>

            <div class="input-group">
                <label for="apellidos">Apellido</label>
                <input type="text" id="apellidos" required>
            </div>
        </div>
         <div class="input-row">
          <div class="input-group">
                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" required>
            </div>
          <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            
         </div>    
            
         <div class="input-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" required>
            </div>

            

            <button type="submit" class="btn btn-register" id="registerBtn">Registrarse</button>
        </form>

        <!-- Links extras -->
        <div class="extra-links">
            <p>¿Ya tienes una cuenta? <a href="/login">Inicia Sesión</a></p>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- Script -->
    <script>
        const form = document.getElementById('registerForm');
        const btn = document.getElementById('registerBtn');
        const error = document.getElementById('errorMessage');
        const inputs = ['nombres','apellidos','cedula','correo','password'].map(id => document.getElementById(id));

        form.onsubmit = async (e) => {
            e.preventDefault();
            error.style.display = 'none';
            inputs.forEach(input => input.classList.remove('error'));

            if (inputs.some(input => !input.value.trim())) {
                showError('Por favor completa todos los campos');
                inputs.forEach(input => { if (!input.value.trim()) input.classList.add('error'); });
                return;
            }

            btn.disabled = true;
            btn.classList.add('loading');

            try {
                const res = await fetch('http://127.0.0.1:5000/login/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        nombres: inputs[0].value.trim(),
                        apellidos: inputs[1].value.trim(),
                        cedula: inputs[2].value.trim(),
                        correo: inputs[3].value.trim(),
                        password: inputs[4].value.trim()
                    })
                });
                const result = await res.json();
                if (res.ok) {
                    alert(result.message); // o redirige si quieres
                    window.location.href = '/login';
                } else {
                    showError(result.detail || 'Error en el registro');
                }

            } catch {
                showError('Error de conexión. Intenta de nuevo.');
            } finally {
                btn.disabled = false;
                btn.classList.remove('loading');
            }
        };

        const showError = (msg) => {
            error.textContent = msg;
            error.style.display = 'block';
        };

        inputs.forEach(input => {
            input.oninput = () => {
                input.classList.remove('error');
                if (error.style.display === 'block') error.style.display = 'none';
            };
        });
    </script>
</body>
</html>
